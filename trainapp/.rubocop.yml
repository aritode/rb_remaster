AllCops:
  Include:
    - 'lib/**/*'
  TargetRubyVersion: 2.3

  DisplayCopNames: true
  StyleGuideCopsOnly: false

Rails:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Documentation:
  Enabled: false

Style/ClassVars:
  Enabled: false
